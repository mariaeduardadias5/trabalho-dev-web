<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - Mundo LiterÃ¡rio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="carrinho.css">
</head>
<body>

  <header>
<img src="IMG-20250927-WA0004.jpg" alt="Logo Mundo LiterÃ¡rio">
    <h1>ðŸ›’ Seu Carrinho</h1>
  </header>

  <nav>
    <a href="home.html">InÃ­cio</a>
    <a href="login.html">Login</a>
  </nav>

  <div class="container">
    <div id="cart-items"></div>
    <p class="total" id="total"></p>
    <button class="checkout-btn" id="checkout-btn">Finalizar Compra</button>

    <!-- ðŸ§¾ FORMULÃRIO DE PAGAMENTO -->
    <form id="payment-form">
      <h2>ðŸ’³ Dados de Pagamento</h2>
      <label for="name">Nome completo:</label>
      <input type="text" id="name" placeholder="Digite seu nome" required>

      <label for="address">EndereÃ§o:</label>
      <input type="text" id="address" placeholder="Rua, nÃºmero, bairro" required>

      <label for="payment">Forma de pagamento:</label>
      <select id="payment" required>
        <option value="">Selecione...</option>
        <option value="cartao">CartÃ£o de CrÃ©dito</option>
        <option value="pix">PIX</option>
        <option value="boleto">Boleto BancÃ¡rio</option>
      </select>

      <button type="submit">Confirmar Pagamento</button>
    </form>

    <div id="success-message" class="success">âœ… Compra finalizada com sucesso! Obrigado por escolher o Mundo LiterÃ¡rio ðŸ’•</div>
  </div>

  <script>
    const cartContainer = document.getElementById('cart-items');
    const totalEl = document.getElementById('total');
    const checkoutBtn = document.getElementById('checkout-btn');
    const paymentForm = document.getElementById('payment-form');
    const successMsg = document.getElementById('success-message');

    let cart = JSON.parse(localStorage.getItem('carrinho')) || [];

    function renderCart() {
      cartContainer.innerHTML = '';
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="empty">Seu carrinho estÃ¡ vazio ðŸ˜”</p>';
        totalEl.innerText = '';
        checkoutBtn.style.display = 'none';
        paymentForm.style.display = 'none';
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        const priceNum = parseFloat(item.price.replace('R$', '').replace(',', '.'));
        total += priceNum;

        cartContainer.innerHTML += `
          <div class="item">
            <img src="${item.img}" alt="${item.title}">
            <div class="item-info">
              <h3>${item.title}</h3>
              <p>${item.price}</p>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">Remover</button>
          </div>
        `;
      });

      totalEl.innerText = 'Total: R$ ' + total.toFixed(2).replace('.', ',');
      checkoutBtn.style.display = 'block';
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('carrinho', JSON.stringify(cart));
      renderCart();
    }

    checkoutBtn.addEventListener('click', () => {
      checkoutBtn.style.display = 'none';
      paymentForm.style.display = 'block';
    });

    paymentForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Limpa o carrinho e formulÃ¡rio
      localStorage.removeItem('carrinho');
      cart = [];
      paymentForm.reset();
      paymentForm.style.display = 'none';

      // Mostra mensagem de sucesso
      successMsg.style.display = 'block';
      renderCart();

      // Some apÃ³s 5 segundos
      setTimeout(() => {
        successMsg.style.display = 'none';
      }, 5000);
    });

    renderCart();
  </script>
</body>
</html>
