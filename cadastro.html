<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Mundo Literário</title>
  <link rel="stylesheet" href="cadastro.css">
</head>

<body>
  <div class="container">
    <img src="IMG-20250927-WA0004.jpg" alt="Logo Mundo Literário">

    <form id="cadastroForm">
      <h2>Cadastro</h2>

      <div class="mb-3 mt-3">
        <label for="nome" class="form-label">Nome completo:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
      </div>

      <button type="submit" class="btn">Cadastrar</button>
    </form>

    <p class="cadastro-link">
      Já tem uma conta?
      <a href="login.html">Entrar</a>
    </p>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!nome || !email || !senha) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      // Armazenar o usuário no localStorage
      const usuario = { nome, email, senha };
      localStorage.setItem('usuarioCadastrado', JSON.stringify(usuario));

      alert('Cadastro realizado com sucesso! Você já pode fazer login.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
